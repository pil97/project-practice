<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/baselayout}"
>
  <body>
    <th:block layout:fragment="content">
      <div class="container">
        <main role="main" class="flex-shrink-0">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="card card-info">
                  <div class="card-header">
                    <h3 class="card-title">회원가입</h3>
                  </div>

                  <form class="form-horizontal" id="joinForm" action="/user/join" method="post">
                    <div class="card-body">
                      <!--  -->
                      <div class="form-group row">
                        <!-- col-sm-12 로 나눠서 *sm 생략가능 -->
                        <label for="mbsp_id" class="col-sm-2 col-form-label">아이디</label>
                        <div class="col-sm-4">
                          <input
                            type="text"
                            class="form-control"
                            id="mbsp_id"
                            name="mbsp_id"
                            placeholder="아이디 입력하세요"
                          />
                        </div>
                        <div class="col-sm-4">
                          <button type="button" class="btn btn-outline-primary" id="btnIDCheck">아이디 확인</button>
                        </div>
                        <label
                          class="col-sm-2 col-form-label"
                          id="idCheckMsg"
                          style="color: red; text-align: center"
                        ></label>
                      </div>

                      <div class="form-group row">
                        <label for="mbsp_password" class="col-sm-2 col-form-label">비밀번호</label>
                        <div class="col-sm-4">
                          <input
                            type="password"
                            class="form-control"
                            id="mbsp_password"
                            name="mbsp_password"
                            placeholder="비밀번호 입력하세요"
                          />
                        </div>
                        <label for="u_confirm_pwd" class="col-sm-2 col-form-label">비밀번호 확인</label>
                        <div class="col-sm-4">
                          <input
                            type="password"
                            class="form-control"
                            id="u_confirm_pwd"
                            placeholder="비밀번호 입력하세요"
                          />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="mbsp_name" class="col-sm-2 col-form-label">이름</label>
                        <div class="col-sm-4">
                          <input
                            type="text"
                            class="form-control"
                            id="mbsp_name"
                            name="mbsp_name"
                            placeholder="이름을 입력하세요"
                          />
                        </div>
                        <label for="mbsp_nick" class="col-sm-2 col-form-label">닉네임</label>
                        <div class="col-sm-4">
                          <input
                            type="text"
                            class="form-control"
                            id="mbsp_nick"
                            name="mbsp_nick"
                            placeholder="닉네임 입력하세요"
                          />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="mbsp_email" class="col-sm-2 col-form-label">이메일</label>
                        <div class="col-sm-3">
                          <input
                            type="text"
                            class="form-control"
                            id="mbsp_email"
                            name="mbsp_email"
                            placeholder="이메일 입력하세요"
                          />
                        </div>
                        <div class="col-sm-2">
                          <button type="button" class="btn btn-outline-primary" id="btnMailAuthCode">
                            메일인증요청
                          </button>
                        </div>
                        <div class="col-sm-3">
                          <input type="text" class="form-control" id="u_authcode" placeholder="인증코드 입력하세요." />
                        </div>
                        <div class="col-sm-2">
                          <button type="button" class="btn btn-outline-primary" id="btnConfirmAuth">인증확인</button>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="sample2_postcode" class="col-sm-2 col-form-label">우편번호</label>
                        <div class="col-sm-4">
                          <input
                            type="text"
                            class="form-control"
                            id="sample2_postcode"
                            name="mbsp_zipcode"
                            placeholder="우편번호 입력하세요"
                          />
                        </div>
                        <div class="col-sm-4">
                          <button type="button" class="btn btn-outline-primary" onclick="sample2_execDaumPostcode()">
                            우편번호
                          </button>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="sample2_address" class="col-sm-2 col-form-label">기본주소</label>
                        <div class="col-sm-10">
                          <input
                            type="text"
                            class="form-control"
                            id="sample2_address"
                            name="mbsp_addr"
                            placeholder="기본주소 입력하세요"
                          />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="sample2_detailAddress" class="col-sm-2 col-form-label">상세주소</label>
                        <div class="col-sm-10">
                          <input
                            type="text"
                            class="form-control"
                            id="sample2_detailAddress"
                            name="mbsp_deaddr"
                            placeholder="상세주소 입력하세요"
                          />
                        </div>
                        <input type="hidden" id="sample2_extraAddress" placeholder="참고항목" />
                      </div>

                      <div class="form-group row">
                        <label for="mbsp_phone" class="col-sm-2 col-form-label">핸드폰번호</label>
                        <div class="col-sm-10">
                          <input
                            type="text"
                            class="form-control"
                            id="mbsp_phone"
                            name="mbsp_phone"
                            placeholder="핸드폰번호 입력하세요"
                          />
                        </div>
                      </div>

					  <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="mbsp_receive">
						<label class="form-check-label" for="mbsp_receive">
						  메일수신 동의
						</label>
					  </div>
                      <!--  -->
                    </div>

                    <div class="card-footer">
                      <!-- <button type="submit" class="btn btn-info" id="btnJoin">Sign</button> -->
                      <button type="button" class="btn btn-info" id="btnJoin">Sign</button>
                      <button type="reset" class="btn btn-default float-right">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
            <div th:replace="~{layout/comm/footer :: footerFragment}"></div>
          </div>
        </main>
      

      <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
      <div
        id="layer"
        style="display: none; position: fixed; overflow: hidden; z-index: 1; -webkit-overflow-scrolling: touch"
      >
        <img
          src="//t1.daumcdn.net/postcode/resource/images/close.png"
          id="btnCloseLayer"
          style="cursor: pointer; position: absolute; right: -3px; top: -3px; z-index: 1"
          onclick="closeDaumPostcode()"
          alt="닫기 버튼"
        />
      </div>

      <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
      <script>
        // 우편번호 찾기 화면을 넣을 element
        var element_layer = document.getElementById("layer");

        function closeDaumPostcode() {
          // iframe을 넣은 element를 안보이게 한다.
          element_layer.style.display = "none";
        }

        function sample2_execDaumPostcode() {
          new daum.Postcode({
            oncomplete: function (data) {
              // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

              // 각 주소의 노출 규칙에 따라 주소를 조합한다.
              // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
              var addr = ""; // 주소 변수
              var extraAddr = ""; // 참고항목 변수

              //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
              if (data.userSelectedType === "R") {
                // 사용자가 도로명 주소를 선택했을 경우
                addr = data.roadAddress;
              } else {
                // 사용자가 지번 주소를 선택했을 경우(J)
                addr = data.jibunAddress;
              }

              // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
              if (data.userSelectedType === "R") {
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                  extraAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if (data.buildingName !== "" && data.apartment === "Y") {
                  extraAddr += extraAddr !== "" ? ", " + data.buildingName : data.buildingName;
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if (extraAddr !== "") {
                  extraAddr = " (" + extraAddr + ")";
                }
                // 조합된 참고항목을 해당 필드에 넣는다.
                document.getElementById("sample2_extraAddress").value = extraAddr;
              } else {
                document.getElementById("sample2_extraAddress").value = "";
              }

              // 우편번호와 주소 정보를 해당 필드에 넣는다.
              document.getElementById("sample2_postcode").value = data.zonecode;
              document.getElementById("sample2_address").value = addr;
              // 커서를 상세주소 필드로 이동한다.
              document.getElementById("sample2_detailAddress").focus();

              // iframe을 넣은 element를 안보이게 한다.
              // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
              element_layer.style.display = "none";
            },
            width: "100%",
            height: "100%",
            maxSuggestItems: 5,
          }).embed(element_layer);

          // iframe을 넣은 element를 보이게 한다.
          element_layer.style.display = "block";

          // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
          initLayerPosition();
        }

        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
        function initLayerPosition() {
          var width = 300; //우편번호서비스가 들어갈 element의 width
          var height = 400; //우편번호서비스가 들어갈 element의 height
          var borderWidth = 5; //샘플에서 사용하는 border의 두께

          // 위에서 선언한 값들을 실제 element에 넣는다.
          element_layer.style.width = width + "px";
          element_layer.style.height = height + "px";
          element_layer.style.border = borderWidth + "px solid";
          // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
          element_layer.style.left =
            ((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth + "px";
          element_layer.style.top =
            ((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth + "px";
        }
      </script>
      
      

    
    </th:block>
    
    <th:block layout:fragment = "script">
    		<!-- 각각의 페이지에서 필요한 자바스크립트 작성 -->
	    <script>
	        $(document).ready(function () {
	          let useIDCheck = false; // 아이디 중복체크 기능을 사용했는지 유무를 확인
	          let emailAuthSuccess = false; // 이메일 인증 확인을 했는지 유무를 확인
	          let pwdCheck = false; // 비밀번호 일치 여부 확인
	
	          // 아이디 중복 확인
	          $("#btnIDCheck").on("click", function () {
	            if ($("#mbsp_id").val() == "") {
	              alert("아이디를 입력하세요.");
	              $("#mbsp_id").focus();
	              return; // 이걸 사용해야 밑에 코드 실행 안됨
	            }
	
	            $.ajax({
	              url: "/user/idCheck", // 작동되는 주소
	              type: "get", // post Or get
	              data: {
	                mbsp_id: $("#mbsp_id").val(),
	              }, // mbsp_id -> 스프링 메서드 idCheck(String mbsp_id) 파라미터명과 일치해야함
	              dataType: "text", // 스프링에서 메서드 타입에 따라 달라짐 text, html, xml, json 값이 사용 -> 메서드 타입이 String이라 text로 해야함
	              success: function (result) {
	                // result 값이 스프링에서 entity = new ResponseEntity<String>(idUse, HttpStatus.OK); idUse 값이 사용됨 yes or no
	                if (result == "yes") {
	                  alert("아이디 사용 가능");
	                  // 모달창이 아니라 화면에 출력하고 싶은 경우
	                  $("#idCheckMsg").html("사용 가능");
	                  useIDCheck = true;
	                } else {
	                  alert("아이디 사용 불가능");
	                  $("#idCheckMsg").html("사용 불가능");
	                  $("#mbsp_id").val(""); // val() 안에 데이터를 입력시 값이 변경됨(setter기능) -> "" 입력시 입력한 공백이 됨 -> 입력한 아이디가 삭제
	                  $("#mbsp_id").focus();
	                }
	              },
	            });
	          });
	
	          // 메일 인증 버튼
	          $("#btnMailAuthCode").on("click", function () {
	            // 메일 입력 값 확인
	            if ($("#mbsp_email").val() == "") {
	              alert("메일을 입력하세요.");
	              $("#mbsp_email").focus();
	              return;
	            }
	
	            $.ajax({
	              url: "/email/authcode",
	              type: "get",
	              data: {
	                receiverMail: $("#mbsp_email").val(),
	                type: "emailJoin",
	              },
	              dataType: "text",
	              success: function (result) {
	                if (result == "success") {
	                  alert("메일로 인증코드가 발급되었습니다.");
	                }
	              },
	            });
	          });
	
	          // 인증 확인
	          $("#btnConfirmAuth").on("click", function () {
	            if ($("#u_authcode").val() == "") {
	              alert("인증코드를 입력하세요.");
	              $("#u_authcode").focus();
	              return;
	            }
	
	            $.ajax({
	              url: "/email/confirm_authcode",
	              type: "get",
	              data: {
	                authCode: $("#u_authcode").val(),
	              },
	              dataType: "text",
	              success: function (result) {
	                if (result == "success") {
	                  alert("인증이 확인 되었습니다.");
	                  emailAuthSuccess = true;
	                } else if (result == "fail") {
	                  alert("인증코드 값을 확인해주세요.");
	                  console.log(u_authcode);
	                  $("#u_authcode").focus();
	                } else if (result == "request") {
	                  alert("인증코드가 소멸되었습니다. \n 인증 요청 메일을 다시 진행해주세요.");
	                }
	              },
	              error: function () {},
	            });
	          });
	
	          // 회원가입 클릭
	          // 아래 코드는 양립할 수가 없다.
	          // 1. <button type="submit" class="btn btn-info" id="btnJoin">Sign</button> -> type이 submit이면, click 이벤트 사용안됨. -> form submit 이벤트 사용
	          /*
			$("#joinForm").on("submit", function (e) {
			  e.preventDefault();
			  console.log("submit event");
			  return;
			});
		 */
	
	          // 2. <button type="button" class="btn btn-info" id="btnJoin">Sign</button> -> type이 button이면, click 이벤트 사용가능.
	          // 비밀번호 확인
	          function checkPwd() {
	            if ($("#mbsp_password").val() == $("#u_confirm_pwd").val()) {
	              return (pwdCheck = true);
	            }
	          }
	
	          $("#btnJoin").on("click", function () {
	            // console.log("click event");
	
	            // 회원가입 유효성 검사 : 정규식 활용
	
	            if (!useIDCheck) {
	              alert("아이디 중복을 확인해주세요.");
	              $("#btnIDCheck").focus();
	              return;
	            }
	
	            checkPwd();
	
	            if (!pwdCheck) {
	              alert("비밀번호가 일치하지 않습니다.");
	              $("#u_confirm_pwd").focus();
	              $("#u_confirm_pwd").val("");
	              return;
	            }
	
	            if (!emailAuthSuccess) {
	              alert("이메일 인증을 확인해주세요.");
	              $("#btnConfirmAuth").focus();
	              return;
	            }
	
	            // 버틀 클릭시 form 태그 작동
	            $("#joinForm").submit();
	          });
	
	          // ready event end
	        });
	      </script>
  	</th:block>
  </body>
</html>
